<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div#blue{
            color:blue;
            border:1px solid blue;
        }

        div#red{
            color:red;
            border:1px solid red;
        }
        

    </style>
</head>
<body>
    <!-- div태그는 기본특성이 가로 전체 영역을 다 잡아먹어요. -->
    <div style="color:blue">
        <p>파란구역</p>
        <p>진한 파란 영역</p>
    </div>

    <div style="color:red">
        <p>빨간구역</p>
        <p>진한 빨간 영역</p>
    </div>


    <!-- id 값을 이용한 스타일 적용 -->
    <div id="blue">
        <p>파란구역</p>
        <p>진한 파란 영역</p>
    </div>

    <div id="red">
        <p>빨간구역</p>
        <p>진한 빨간 영역</p>
    </div>
    
</body>
</html>
