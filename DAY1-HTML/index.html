<!DOCTYPE html>

<!-- 해당웹페이지의 기본언어코드 지정하기  -->
<!-- 웹브라우저에게 현재 웹페이지의 콘텐츠 언어정보를 제공해서 웹브라우저가 추가적인 반응할수있게 처리 -->
<html lang="ko">

<!-- head태크와 태그내 하위태그는 기본적으로 사용자 웹브라우저와 포탈,검색사이트에서 운영하는 검색엔진SW로봇에게
해당 페이지의 정보를 제공하기 위한 용도임  -->
<head>
    <!-- 웹브라우저에게 현재 콘텐츠의 글자포맷이 UFT-8로 표현된 유니코드(한국어/중국어,아라비아 영어권제외문자)를 포함한 내용임을 알린다.
     -->
    <meta charset="UTF-8">

    <!-- 모바일 환경에서 모바일 물리적 디바이스의 가로폭을 기준으로  웹브라우저의 가로 해상도를 지정하고 
    자동 화면확대축소 기능의 기본값을 설정한다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 웹페이지의 제목표시로 웹브라우저의 탭에 제목으로표시되거나 검색엔진 SW에 해당 웹페이지의 주요 정보를 제공한다.  -->
    <!-- SEO 엄청중요하구요. 검색엔진 최적화는 개발된 웹페이지를 검색엔진SW에게 정보를 알맞게 제공해서
    보다 많은 사용자들에게 보다 정확한 정보를 제공하여 사용자 유입을 늘리기위한 마케팅 수단으로 사용됩니다.  -->
    <!-- 검색엔진 최적화 작업은 개발자가 진행하면 주로 TITLE태그와 META태그 그리고 각종 컨텐츠 태그에 추가적인 SEO 정보를
    제공함으로서 최적화를 진행합니다.  -->
    <title>Document</title>
</head>


<!-- 실제 사용자들에게 보여지는 각종 UI요소들을 표현하는 영역  -->
<body>

    <!-- emit통해 VSCode에서 지원해주는 코드자동완성,코드템플릿 생성 기능 기본 플러그인으로제공함 -->
    
</body>
</html>
