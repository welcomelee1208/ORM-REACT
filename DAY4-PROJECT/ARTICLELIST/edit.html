<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 등록</title>
    <link rel ="stylesheet" href ="./css/index.css">
</head>
<body>
    <!-- 게시글 등록화면 영역 -->
    <div class="board-wrap">
        <!-- 페이지 제목표시 영역 -->
        <div class="board-title">
            <strong>공지 수정</strong>
            <p>공지 수정영역입니다.</p>
        </div>

        <!-- 공지수정화면 영역 -->
        <div class="board-write-wrap">
            <!-- 입력요소 영역 -->
            <div class="board-write">
                <!-- 제목영역 -->
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목"value="제목입니다/"></dd>
                    </dl>
                </div>
                <!-- 글쓴이 정보입력 영역 -->
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="글쓴이" value="웰컴"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호"value="1234"></dd>
                    </dl>
                </div>
                <!-- 글 내용영역 -->
                <div class="cont">
                    <textarea placeholder="글내용">
                    글내용입니다. 글상세내용입니다 
                    글내용입니다. 글상세내용입니다 
                    글내용입니다. 글상세내용입니다 
                    글내용입니다. 글상세내용입니다 
                    글내용입니다. 글상세내용입니다 
                    글내용입니다. 글상세내용입니다 
                    글내용입니다. 글상세내용입니다 
                    </textarea>
                </div>

            </div>
            <!-- 저장/목록이동영역 -->
            <div class="bt-wrap">
                <a href="./view.html" class="on">수정</a>
                <a href ="./list.html">취소</a>
            </div>
        </div>
    </div>
</body>
</html>
